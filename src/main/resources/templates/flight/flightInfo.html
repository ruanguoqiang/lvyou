<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>班次号</th>
                <th>价格</th>
                <th>座位号</th>
                <th>出发时间</th>
                <th>出发地</th>
                <th>目的地</th>
                <th>余票</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="flight : ${flightList}">
                <td data-th-text="${flight.flightnum}" >...</td>
                <td data-th-text=" ${#numbers.formatDecimal(flight.flightprice, 1, 2)}">...</td>
                <td data-th-text="${flight.numseats+'号'}">...</td>
                <td data-th-text=" ${#dates.format(flight.flydate, 'yyyy-MM-dd HH:mm')}">...</td>
                <td data-th-text="${flight.flyfromcity}">...</td>
                <td data-th-text="${flight.flytocity}">...</td>
                <td data-th-text="${flight.flightnumavail+'张'}">...</td>
                <td>
                    <button  th:id="${flight.flightnum}" th:name="${user.userid}" onclick="order(this)" class="btn btn-info"><i class="icon-edit icon-white"></i> 预定</button>
                </td>
            </tr>
          <!--  <tr data-th-each="user : ${userList}">
                <td data-th-text="${user.username}">...</td>
                <td data-th-text="${user.password}">...</td>
                <td data-th-text="${user.sex}">...</td>
                <td data-th-text="${user.email}">...</td>
                <td data-th-text="${user.address}">...</td>
                <td >.wdqdqw..</td>
            </tr>-->
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );

    function order(obj)
    {
        var updateid=$(obj).attr("id");
        var userid=$(obj).attr("name");
        if(!updateid)
        {
            alert('Error！');
            return false;
        }
        // 异步提交数据到页面
        $.ajax(
            {
                url: "/orderflight",
                data:{"flightnum":updateid,"userid":userid},
                type: "post",
                beforeSend:function()
                {
                    return true;
                },
                success:function(data)
                {
                    if(data > 0)
                    {
                        var msg = "预定";
                        alert(msg + "OK！");
                        location.reload();
                    }
                    else
                    {
                        alert('操作失败');
                    }
                },
                error:function()
                {
                    alert('请求出错');
                },
                complete:function()
                {
                    //$('#acting_tips').hide();
                }
            });

        return false;
    }
</script>

</body>
</html>
