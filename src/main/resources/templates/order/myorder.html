<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <h3>我的预定</h3>
     <div></div>
    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>班次号</th>
                <th>价格</th>
                <th>座位号</th>
                <th>出发时间</th>
                <th>出发地</th>
                <th>目的地</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="flight : ${flightList}">
                <td data-th-text="${flight.flightnum}" >...</td>
                <td data-th-text=" ${#numbers.formatDecimal(flight.flightprice, 1, 2)}">...</td>
                <td data-th-text="${flight.numseats+'号'}">...</td>
                <td data-th-text=" ${#dates.format(flight.flydate, 'yyyy-MM-dd HH:mm')}">...</td>
                <td data-th-text="${flight.flyfromcity}">...</td>
                <td data-th-text="${flight.flytocity}">...</td>

            </tr>
            <tr data-th-each="transfor : ${transforList}">
                <td data-th-text="${transfor.carnum}" >...</td>
                <td data-th-text=" ${#numbers.formatDecimal(transfor.carprice, 1, 2)}">...</td>
                <td data-th-text="${transfor.cartype+'号'}">...</td>
                <td></td>
                <td data-th-text="${transfor.carfrom}">...</td>
                <td data-th-text="${transfor.carto}">...</td>



            </tr>
            <tr data-th-each="hotel : ${hotelList}">
                <td data-th-text="${hotel.hotelnum}" >...</td>
                <td data-th-text=" ${#numbers.formatDecimal(hotel.hotelprice, 1, 2)}">...</td>
                <td data-th-text="${hotel.hotelnumrooms+'号'}">...</td>
                <td></td>
                <td data-th-text="${hotel.hotelcity}">...</td>
                <td data-th-text="${hotel.hotelcity}">...</td>
                <td data-th-text="${'手机：'+hotel.hotelphone}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>


</body>
</html>
