<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!--<head th:replace="common/header :: navbar" />-->
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">注册</h1>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" th:action="@{/dealsignup}">

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">First Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control"  id="username"
                                   name="username" roleId="username"  placeholder="姓名"
                                   required="required"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="cols-sm-2 control-label">年龄</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-pied-piper-alt fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="age" name="age"
                                   roleId="age"  placeholder="1-100"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="cols-sm-2 control-label">性别</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-female fa" aria-hidden="true"></i></span>
                            <select class="form-control" id="sex" name="sex">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label">手机号</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="phone" name="phone"
                                   roleId="phone"  placeholder="xxx-xxxx-xxxx" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="identifyno" class="cols-sm-2 control-label">证件号</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-credit-card fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="identifyno" name="identifyno"
                                   roleId="identifyno"  placeholder="xxx-xxxx-xxxx" required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">密码</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control"  id="password"
                                   name="password" roleId="password"  placeholder="请输入密码"
                                   required="required"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="showPassword" type="checkbox" />显示密码
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">注册!</button>
                </div>
                
                <hr />
                
				<div class="form-group ">
                    <a  class="btn btn-info btn-lg btn-block login-button" th:href="@{/}">退出</a>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
