<!-- 内容 开始 -->
<div class="content">

    <!-- 提示框1 -->
    <div id="myModal2" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>警告</h3>
        </div>
        <div  class="modal-body">
            <p>你确定要删除吗？</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn"  data-dismiss="modal" aria-hidden="true">关闭</a>
            <a id="delbtn2"  href="#" class="btn btn-primary"> 确  认</a>
        </div>
    </div>
    <!-- 提示框2 -->
    <div id="addModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>请输入桌子最大容纳人数：</h3>
                </div>
                <div  class="modal-body">
                    <form id="form_data" >
                        <div  class="form-group">
                            <label for="id" class="control-label">id:</label>
                            <input type="text" name="id" class="form-control" id="id"/>
                        </div>
                        <div  class="form-group">
                            <label for="username" class="control-label">userName:</label>
                            <input type="text" name="username" class="form-control" id="username"/>
                        </div>
                        <div  class="form-group">
                            <label for="password" class="control-label">password:</label>
                            <input type="text" name="password" class="form-control" id="password"/>
                            <input hidden="hidden" type="text" id="add-or-update" name="add-or-update" />
                        </div>

                    </form>
                    <!---->
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn"  data-dismiss="modal" aria-hidden="true">取 消</a>
                    <button  onclick="add_info()" class="btn btn-primary" id="false-commit">添 加</button>
                    <span id="tip"> </span>
                </div>
            </div>
        </div>
    </div>

    <div class="header">

        <h1 class="page-title">餐桌</h1>
    </div>

    <ul class="breadcrumb">
        <li><a href="/WirelessOrder/table.do?flag=table">餐桌</a> <span class="divider">/</span></li>
        <li class="active">餐桌查询</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="row-fluid">

                <div class="btn-toolbar">
                    <a href="#addModal" onclick="clearInfo()" role="button" class="btn btn-primary" data-toggle="modal">
                        <i class="icon-plus"></i> 添 加</a>
                    <div class="btn-group">
                    </div>
                </div>

            </div>
            <div class="well">
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>密码</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>证件号</th>
                        <th>操作</th>
                        <th style="width: 26px;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="user : ${userList}">
                        <td data-th-text="${user.userid}" hidden="hidden">...</td>
                        <td data-th-text="${user.username}">...</td>
                        <td data-th-text="${user.password}">...</td>
                        <td data-th-text="${user.sex}">...</td>
                        <td data-th-text="${user.phone}">...</td>
                        <td data-th-text="${user.identifyno}">...</td>

                        <td>
                            <button  th:id="${user.userid}"  onclick="update(this)" class="btn btn-info"><i class="icon-edit icon-white"></i> 修改</button>

                            <button  th:id="${user.userid}"  onclick="del(this)"  class="btn btn-danger"><i class="icon-trash icon-white"></i> 删除</button>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
            <div align="center">
                <ul class="pagination ">

                    <li ><a href="/WirelessOrder/table.do?flag=table">前一页</a></li>
                    <li >
                        <a href="/WirelessOrder/table.do?flag=table">本页</a>
                    </li>
                    <li ><a href="/WirelessOrder/table.do?flag=table">后一页</a></li>
                </ul>
                <!--    <c:if test="${pre=='yes'}">
                        <li><a href="/WirelessOrder/table.do?flag=table&pageNow=${pNow-1}">前一页</a></li>
                    </c:if>
                    <c:forEach var="i" begin="1" end="${pageCount}">
                        <li>
                            <a href="/WirelessOrder/table.do?flag=table&pageNow=${i }">${i }</a>
                        </li>
                    </c:forEach>
                    <c:if test="${next=='yes'}">
                        <li><a href="/WirelessOrder/table.do?flag=table&pageNow=${pNow+1}">后一页</a></li>
                    </c:if>-->
            </div>
            <footer>
                <hr/>
                <p class="pull-right">&copy; 2013.8 <a href="#" target="_blank"> shun_fzll</a></p>
            </footer>
        </div>
    </div>
</div>



<script>
    function clearInfo () {
        $("input.form-control").val("");
        //因为添加和删除共用一个form表单，添加一个标志位
        $("#add-or-update").val("insert");
    }

    function add_info()
    {
        var form_data = $("#form_data").serialize();
        alert($("#username").val())
        alert($("#add-or-update").val())
        if ($("#add-or-update").val()=="update"){
            var posturl="updateUser2";
        }
        else if ($("#add-or-update").val()=="insert"){
            var  posturl="addInfo2";
        }
        else{
            return false;
        }
        // 异步提交数据到页面
        $.ajax(
            {
                url: posturl,
                data:form_data,
                type: "post",
                beforeSend:function()
                {
                    return true;
                },
                success:function(data)
                {
                    if(data > 0)
                    {
                        var msg = "添加";
                        alert(msg + "OK！");
                        location.reload();
                    }
                    else
                    {
                        alert('操作失败');
                    }
                },
                error:function()
                {
                    alert('请求出错');
                },
                complete:function()
                {
                    $('#acting_tips').hide();
                }
            });

        return false;
    }
    // 编辑表单
    function update(obj)

    {
        var updateid=$(obj).attr("id");
        if(!updateid)
        {
            alert('Error！');
            return false;
        }
        $.ajax(
            {
                url: "updateUser",
                data:{"id":updateid},
                type: "post",
                beforeSend:function()
                {
                    // $("#tip").html("<span style='color:blue'>正在处理...</span>");
                    return true;
                },
                success:function(data)
                {
                    if(data)
                    {

                        // 解析json数据
                        var data = data;

                        var data_obj = eval("("+data+")");
                        $("#id").val(data_obj.id);
                        $("#username").val(data_obj.username);
                        $("#password").val(data_obj.password);

                        // 将input元素设置为readonly
                        //$('#username').attr("readonly","readonly")
                        $("#add-or-update").val("update");
                        $('#addModal').modal();
                    }
                    else
                    {
                        // $("#tip").html("<span style='color:red'>失败，请重试</span>");
                        alert('操作失败');
                    }
                },
                error:function()
                {
                    alert('请求出错');
                },
                complete:function()
                {
                    // $('#tips').hide();
                }
            });

        return false;
    }

    function del(obj){
        var deleteid=$(obj).attr("id");
        if(!deleteid)
        {
            alert('Error！');
            return false;
        }
        $.ajax(
            {
                url: "deleteUser",
                data:{"id":deleteid},
                type: "post",
                success:function(data)
                {
                    if(data>0)
                    {
                        var msg = "删除";
                        alert(msg + "OK！");
                        location.reload();
                    }
                    else
                    {
                        alert('操作失败');
                    }
                },
                error:function()
                {
                    alert('请求出错');
                },
                complete:function()
                {
                }
            });

        return false;
    }
</script>
</body>
</html>
